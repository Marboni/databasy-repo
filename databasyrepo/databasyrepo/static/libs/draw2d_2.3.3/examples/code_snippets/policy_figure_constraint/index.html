<script type="text/javascript">

$(window).load(function () {

        // create the canvas for the user interaction
        //
        var canvas = new draw2d.Canvas("gfx_holder");

        // Install a Edit Policy for a DragDrop region 
        // It is now not possible to move the element outside the given 
        // rectangle 
        //
        var oval1 = new draw2d.shape.basic.Oval(80,30);
        oval1.installEditPolicy(new draw2d.policy.figure.RegionEditPolicy(10,10,300,300));
        canvas.addFigure(oval1,50,100);
        canvas.addFigure(new draw2d.shape.basic.Label("oval1.installEditPolicy(new draw2d.policy.RegionEditPolicy(10,10,300,300));"),200,105);
        
		var oval2 = new draw2d.shape.basic.Oval(80,30);
        oval2.installEditPolicy(new draw2d.policy.figure.VerticalEditPolicy());
        canvas.addFigure(oval2,50,180);
        canvas.addFigure(new draw2d.shape.basic.Label("oval2.installEditPolicy(new draw2d.policy.VerticalEditPolicy());"),200,185);
        
		var oval3 = new draw2d.shape.basic.Oval(80,30);
        oval3.installEditPolicy(new draw2d.policy.figure.HorizontalEditPolicy());
        canvas.addFigure(oval3,50,280);
        canvas.addFigure(new draw2d.shape.basic.Label("oval3.installEditPolicy(new draw2d.policy.HorizontalEditPolicy());"),200,285);
        

	   	 ///////////////////////////////////////////////////////////////////// 
	   	 // THIS IS ONLY FOR THE ARROW AND THE POST-IT
	   	 ///////////////////////////////////////////////////////////////////// 
	   	 var msg = new draw2d.shape.note.PostIt("Drag&Drop the green oval. They have installed different EditPolicy constraints.\nRectangle, vertical or horizontal.");
	   	 canvas.addFigure(msg, 20,20);   	 
});

</script>

</head>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:1500px; height:1500px;-webkit-tap-highlight-color: rgba(0,0,0,0); ">
</div>

</body>
