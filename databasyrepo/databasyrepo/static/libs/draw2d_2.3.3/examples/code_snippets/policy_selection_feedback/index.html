<script type="text/javascript">

$(window).load(function () {
        // create the canvas for the user interaction
        //
        var canvas = new draw2d.Canvas("gfx_holder");

        var circle =new draw2d.shape.basic.Circle();
        // standard selectionFeedback. It is not neccessary to install it manually 
        circle.installEditPolicy(new draw2d.policy.figure.RectangleSelectionFeedbackPolicy());
        canvas.addFigure(circle,90,100);
        
        circle =new draw2d.shape.basic.Circle();
        circle.installEditPolicy(new draw2d.policy.figure.AntSelectionFeedbackPolicy());
        canvas.addFigure(circle,90,150);
        
        circle =new draw2d.shape.basic.Circle();
        circle.installEditPolicy(new draw2d.policy.figure.GlowSelectionFeedbackPolicy());
        canvas.addFigure(circle,90,200);
        
        circle =new draw2d.shape.basic.Circle();
        circle.installEditPolicy(new draw2d.policy.figure.BigRectangleSelectionFeedbackPolicy());
        canvas.addFigure(circle,90,250);

        circle =new draw2d.shape.basic.Circle();
        circle.installEditPolicy(new draw2d.policy.figure.RoundRectangleSelectionFeedbackPolicy());
        canvas.addFigure(circle,90,300);


        // annotations / documetnation 
        var msg = new draw2d.shape.note.PostIt("Install different kind of selection feedback policies.\nSelect the circles to see the effect");
        canvas.addFigure(msg, 20,20);
        canvas.addFigure(new draw2d.shape.basic.Label("circle.installEditPolicy(new draw2d.policy.figure.RectangleSelectionFeedbackPolicy());"),200,100);
        canvas.addFigure(new draw2d.shape.basic.Label("circle.installEditPolicy(new draw2d.policy.figure.AntSelectionFeedbackPolicy());"),200,150);
        canvas.addFigure(new draw2d.shape.basic.Label("circle.installEditPolicy(new draw2d.policy.figure.GlowSelectionFeedbackPolicy());"),200,200);
        canvas.addFigure(new draw2d.shape.basic.Label("circle.installEditPolicy(new draw2d.policy.figure.BigRectangleSelectionFeedbackPolicy());"),200,250);
        canvas.addFigure(new draw2d.shape.basic.Label("circle.installEditPolicy(new draw2d.policy.figure.RoundRectangleSelectionFeedbackPolicy());"),200,300);
});
</script>

</head>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:1500px; height:1500px;-webkit-tap-highlight-color: rgba(0,0,0,0); ">
</div>

</body>
</html>
