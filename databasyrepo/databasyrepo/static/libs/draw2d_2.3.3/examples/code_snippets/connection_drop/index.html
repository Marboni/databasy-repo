<script type="text/javascript">

$(window).load(function () {

       // Everything is loaded - core and application. Now can create the 
       // application 
       //

	  var canvas = new draw2d.Canvas("gfx_holder");
	  
	  // Create two standard nodes for "start" and "end" and link
	  // this figures with a standard Connecotr
	  //
	  var start  = new draw2d.shape.node.Start();
	  var end    = new draw2d.shape.node.End();
	  
	  canvas.addFigure(start, 80,180);
	  canvas.addFigure(end, 450,250);
	
	  // Add a connection via API calls between Start and Stop
	  //
	  var connection = new draw2d.Connection();
	  connection.setSource(start.getOutputPort(0));
	  connection.setTarget(end.getInputPort(0));
	  canvas.addFigure(connection);
	  
	  // Add my implemention of a "Between" figure for the smart insert feature
	  // inspect the "Between.onDrop" method for more details
	  //
	  canvas.addFigure( new BetweenFigure(), 250,340);
	 
	 ///////////////////////////////////////////////////////////////////// 
	 // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN 
	 ///////////////////////////////////////////////////////////////////// 
	 var arrowLeft = new draw2d.shape.arrow.CalligrapherArrowLeft();
	 arrowLeft.setColor("#0d0d0d");
	 canvas.addFigure(arrowLeft, 330,335);
	 
	 var msg = new draw2d.shape.note.PostIt("Drag&Drop the orange box onto the green connector.\nThe orange box will be injected into the Connection.\n \nSmart - right?");
	 canvas.addFigure(msg, 20,20);
	 
	 $("body").scrollTop(0)
	          .scrollLeft(0);
});

</script>

</head>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:1500px; height:1500px;-webkit-tap-highlight-color: rgba(0,0,0,0); ">
