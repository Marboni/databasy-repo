<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<title></title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link type="text/css" rel="stylesheet" href="css/example.css" />
    <link type="text/css" rel="stylesheet" href="../../../css/contextmenu.css" />

	<SCRIPT src="../../../lib/shifty.js"></SCRIPT>
	<SCRIPT src="../../../lib/raphael.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery-1.8.1.min.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery-ui-1.8.23.custom.min.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery.layout.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery.autoresize.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery-touch_punch.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery.contextmenu.js"></SCRIPT>
	<SCRIPT src="../../../lib/rgbcolor.js"></SCRIPT>
	<SCRIPT src="../../../lib/canvg.js"></SCRIPT>
	<SCRIPT src="../../../lib/Class.js"></SCRIPT>
	<SCRIPT src="../../../lib/json2.js"></SCRIPT>
	<SCRIPT src="../../../src/draw2d.js"></SCRIPT>

<script type="text/javascript">

$(window).load(function () {

    
        // create the canvas for the user interaction
        //
        var canvas = new draw2d.Canvas("gfx_holder");

        canvas.addFigure(new draw2d.shape.analog.OpAmp(),50,50);
        
        canvas.addFigure(new draw2d.shape.basic.Label("draw2d.shape.analog.OpAmp"),200,55);
        
        var greenOpAmp= new draw2d.shape.analog.OpAmp();
        greenOpAmp.setBackgroundColor("#A0ffA0");
        greenOpAmp.setRotationAngle(90);
        canvas.addFigure(greenOpAmp,50,150);
        canvas.addFigure(new draw2d.shape.basic.Label("draw2d.shape.analog.OpAmp (with setBackgroundColor(\"#A0ffA0\"))"),200,155);
 
        canvas.addFigure(new draw2d.shape.analog.ResistorBridge(),50,250);
        canvas.addFigure(new draw2d.shape.basic.Label("draw2d.shape.analog.ResistorBridge"),200,255);
        
        canvas.addFigure(new draw2d.shape.analog.VoltageSupplyHorizontal(),50,350);
        canvas.addFigure(new draw2d.shape.basic.Label("draw2d.shape.analog.VoltageSupplyHorizontal"),200,355);

        canvas.addFigure(new draw2d.shape.analog.VoltageSupplyVertical(),50,450);
        canvas.addFigure(new draw2d.shape.basic.Label("draw2d.shape.analog.VoltageSupplyVertical"),200,455);

        canvas.addFigure(new draw2d.shape.analog.ResistorVertical(),50,550);
        canvas.addFigure(new draw2d.shape.basic.Label("draw2d.shape.analog.ResistorVertical"),200,555);
        
});
</script>

</head>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:1500px; height:1500px;-webkit-tap-highlight-color: rgba(0,0,0,0); ">
</div>

</body>
</html>
