<title></title>

	<SCRIPT src="../../../lib/shifty.js"></SCRIPT>
	<SCRIPT src="../../../lib/raphael.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery-1.8.1.min.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery-ui-1.8.23.custom.min.js"></SCRIPT>

	<SCRIPT src="../../../src/draw2d.js"></SCRIPT>

	<SCRIPT src="LabelConnection.js"></SCRIPT>
	
<script type="text/javascript">


$(window).load(function () {


     // Create the paint area. The id in the constructor must be
     // an existing DIV 
	 var canvas = new draw2d.Canvas("gfx_holder");
	
     // create and add two nodes which contains Ports (In and OUT)
     //
	 var start = new draw2d.shape.node.Start();
	 var end   = new draw2d.shape.node.End();
	
	 // ...add it to the canvas 
	 canvas.addFigure( start, 50,450);
	 canvas.addFigure( end, 230,150);
		
	 // Create a Connection and connect the Start and End node
	 //
	 var c = new LabelConnection();
	 c.setSource(start.getOutputPort(0));
	 c.setTarget(end.getInputPort(0));
	 // add the connection to the canvas as well
	 canvas.addFigure(c);
	
	 ///////////////////////////////////////////////////////////////////// 
	 // THIS IS ONLY FOR THE ARROW AND THE POST-IT
	 ///////////////////////////////////////////////////////////////////// 
	 var arrowLeft = new draw2d.shape.arrow.CalligrapherArrowLeft();
	 arrowLeft.setColor("#0d0d0d");
	 canvas.addFigure(arrowLeft, 320,155);
	 
	 var msg = new draw2d.shape.note.PostIt("Drag&Drop the blue box and notice the label.\nIt sticks always in the middle of the connector.");
	 canvas.addFigure(msg, 20,20);
	 
	 $("body").scrollTop(0)
	          .scrollLeft(0);
});
</script>

</head>

<body>

   <div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:1500px; height:1500px; ">
   </div>

</body>
</html>
