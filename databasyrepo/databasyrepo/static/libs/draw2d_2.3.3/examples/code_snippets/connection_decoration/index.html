<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<title></title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0, , maximum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
   
    <link type="text/css" rel="stylesheet" href="css/example.css" />
    <link type="text/css" rel="stylesheet" href="../../../css/contextmenu.css" />

	<SCRIPT src="../../../lib/shifty.js"></SCRIPT>
	<SCRIPT src="../../../lib/raphael.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery-1.8.1.min.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery-ui-1.8.23.custom.min.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery.layout.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery.autoresize.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery-touch_punch.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery.contextmenu.js"></SCRIPT>
	<SCRIPT src="../../../lib/rgbcolor.js"></SCRIPT>
	<SCRIPT src="../../../lib/canvg.js"></SCRIPT>
	<SCRIPT src="../../../lib/Class.js"></SCRIPT>
	<SCRIPT src="../../../lib/json2.js"></SCRIPT>
	<SCRIPT src="../../../src/draw2d.js"></SCRIPT>

<script type="text/javascript">

$(window).load(function () {

    
	     // Create the paint area. The id in the constructor must be
	     // an existing DIV 
		 var canvas = new draw2d.Canvas("gfx_holder");
		
	     // create and add two nodes which contains Ports (In and OUT)
	     //
		 var start = new draw2d.shape.node.Start();
		 var end   = new draw2d.shape.node.End();
		
		 // ...add it to the canvas 
		 canvas.addFigure( start, 50,250);
		 canvas.addFigure( end, 430,150);
			
		 // Create a Connection and connect the Start and End node
		 //
		 var c = new draw2d.Connection();
		 
		 // Set the endpoint decorations for the connection
		 //
		 c.setSourceDecorator(new draw2d.decoration.connection.BarDecorator());
		 c.setTargetDecorator(new draw2d.decoration.connection.DiamondDecorator());
		 
		 // Connect the endpoints with the start and end port
		 //
		 c.setSource(start.getOutputPort(0));
		 c.setTarget(end.getInputPort(0));
		 
		 // and finaly add the connection to the canvas
		 canvas.addFigure(c);
		 
		 // Add another source/target/connection combination with 
		 // another connection router
		 // create and add two nodes which contains Ports (In and OUT)
	     //
		 start = new draw2d.shape.node.Start();
		 end   = new draw2d.shape.node.End();
		 canvas.addFigure( start, 50,450);
		 canvas.addFigure( end, 430,350);
		 c = new draw2d.Connection();
		 c.setRouter(new draw2d.layout.connection.DirectRouter());
		 c.setSourceDecorator(new draw2d.decoration.connection.BarDecorator());
		 c.setTargetDecorator(new draw2d.decoration.connection.DiamondDecorator());
		 c.setSource(start.getOutputPort(0));
		 c.setTarget(end.getInputPort(0));
		 canvas.addFigure(c);

		 ///////////////////////////////////////////////////////////////////// 
		 // THIS IS ONLY FOR THE ARROW AND THE POST-IT
		 ///////////////////////////////////////////////////////////////////// 
	
		 var msg = new draw2d.shape.note.PostIt("Add to the standard connector some endpoint decorations.");
		 canvas.addFigure(msg, 20,20);
		 
		 $("body").scrollTop(0)
		          .scrollLeft(0);
});

</script>

</head>

<body>

   <div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:1500px; height:1500px; ">
   </div>

</body>
</html>
