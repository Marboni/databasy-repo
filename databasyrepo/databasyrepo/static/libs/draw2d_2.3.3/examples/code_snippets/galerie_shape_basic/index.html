<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<title></title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link type="text/css" rel="stylesheet" href="css/example.css" />

    <link type="text/css" rel="stylesheet" href="../../../css/contextmenu.css" />

	<SCRIPT src="../../../lib/shifty.js"></SCRIPT>
	<SCRIPT src="../../../lib/raphael.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery-1.8.1.min.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery-ui-1.8.23.custom.min.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery.layout.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery.autoresize.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery-touch_punch.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery.contextmenu.js"></SCRIPT>
	<SCRIPT src="../../../lib/rgbcolor.js"></SCRIPT>
	<SCRIPT src="../../../lib/canvg.js"></SCRIPT>
	<SCRIPT src="../../../lib/Class.js"></SCRIPT>
	<SCRIPT src="../../../lib/json2.js"></SCRIPT>
	<SCRIPT src="../../../src/draw2d.js"></SCRIPT>

<script type="text/javascript">

$(window).load(function () {

    
    // create the canvas for the user interaction
    //
    var canvas = new draw2d.Canvas("gfx_holder");

    canvas.addFigure(new draw2d.shape.basic.Oval(80,30),50,50);
    var label = new draw2d.shape.basic.Label("draw2d.shape.basic.Oval");
    label.installEditor(new draw2d.ui.LabelInplaceEditor());
    canvas.addFigure(label,200,55);
    

    canvas.addFigure(new draw2d.shape.basic.Circle(80),50,150);
    canvas.addFigure(new draw2d.shape.basic.Label("draw2d.shape.basic.Circle"),200,175);
    
    canvas.addFigure(new draw2d.shape.basic.Rectangle(80,40),50,300);
    canvas.addFigure(new draw2d.shape.basic.Label("draw2d.shape.basic.Rectangle"),200,305);

    canvas.addFigure(new draw2d.shape.basic.Diamond(40,60),50,450);
    canvas.addFigure(new draw2d.shape.basic.Label("draw2d.shape.basic.Diamond"),200,455);

    canvas.addFigure(new draw2d.shape.basic.Image("Icon.png",120,90),50,600);
    canvas.addFigure(new draw2d.shape.basic.Label("draw2d.shape.basic.Image"),200,605);

    canvas.addFigure(new draw2d.shape.basic.Line(10,10, 120,90));
   



	  // display the SVG into the preview DIV
	  //
	  displayJSON(canvas);
	
	  
	  // add an event listener to the Canvas for change notifications.
	  // We just dump the current canvas document into the DIV
	  //
	  canvas.getCommandStack().addEventListener(function(e){
	      if(e.isPostChangeEvent()){
	          displayJSON(canvas);
	      }
	  });
});

function displayJSON(canvas){
    var writer = new draw2d.io.json.Writer();
    $("#json").text(JSON.stringify(writer.marshal(canvas),null,2));
}

</script>

</head>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:1500px; height:1500px;-webkit-tap-highlight-color: rgba(0,0,0,0); ">
</div>

<pre id="json" style="overflow:auto;position:absolute; top:10px; right:10px; width:450; height:500;background:white;border:1px solid gray">
</pre>
</body>
</html>
