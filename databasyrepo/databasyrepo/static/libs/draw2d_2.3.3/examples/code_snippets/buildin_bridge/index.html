	<SCRIPT src="../../../lib/shifty.js"></SCRIPT>
	<SCRIPT src="../../../lib/raphael.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery-1.8.1.min.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery-ui-1.8.23.custom.min.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery.layout.js"></SCRIPT>

<script type="text/javascript">

$(window).load(function () {

        // change the default router of all connections 
        draw2d.Connection.DEFAULT_ROUTER = new draw2d.layout.connection.ManhattanBridgedConnectionRouter();
	
        // create the canvas for the user interaction
        //
        var canvas = new draw2d.Canvas("gfx_holder");

        var amp =new draw2d.shape.analog.OpAmp();
        canvas.addFigure(amp,90,50);
        
        var bridge=new draw2d.shape.analog.ResistorBridge()
        canvas.addFigure(bridge,90,150);
        
        var voltage=new draw2d.shape.analog.VoltageSupplyHorizontal();
        canvas.addFigure(voltage,230,110);

        var voltage2 = new draw2d.shape.analog.VoltageSupplyVertical();
        canvas.addFigure(voltage2,20,350);
        canvas.addFigure(new draw2d.shape.basic.Label("draw2d.shape.analog.VoltageSupplyVertical"),200,355);

        var resistor = new draw2d.shape.analog.ResistorVertical();
        canvas.addFigure(resistor,50,450);
        canvas.addFigure(new draw2d.shape.basic.Label("draw2d.shape.analog.ResistorVertical"),200,455);

        var fulcrum = new draw2d.shape.node.Fulcrum();
        canvas.addFigure(fulcrum,280,270);

	   	 // Create a Connection and connect the Start and End node
	   	 //
	   	 var c = new draw2d.Connection();
	   	 c.setSource(amp.getInputPort(0));
	   	 c.setTarget(bridge.getHybridPort(2));
	   	 // add the connection to the canvas as well
	   	 canvas.addFigure(c);
	   	
	   	 c = new draw2d.Connection();
	   	 c.setSource(voltage.getHybridPort(0));
	   	 c.setTarget(bridge.getHybridPort(1));
	   	 // add the connection to the canvas as well
	   	 canvas.addFigure(c);
	
	   	 c = new draw2d.Connection();
	   	 c.setSource(voltage2.getHybridPort(1));
	   	 c.setTarget(voltage.getHybridPort(0));
	   	 // add the connection to the canvas as well
	   	 canvas.addFigure(c);
	
	   	 c = new draw2d.Connection();
	   	 c.setSource(fulcrum.getHybridPort(0));
	   	 c.setTarget(amp.getOutputPort(0));
	   	 // add the connection to the canvas as well
	   	 canvas.addFigure(c);
	   	 
	   	 canvas.getCommandStack().notifyListeners(null, draw2d.command.CommandStack.POST_EXECUTE);
	   	 
 });
</script>

</head>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:2500px; height:2500px;-webkit-tap-highlight-color: rgba(0,0,0,0); ">
</div>
