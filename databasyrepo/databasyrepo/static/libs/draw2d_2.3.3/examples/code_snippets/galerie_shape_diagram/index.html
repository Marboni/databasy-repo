<head>

<meta name="apple-mobile-web-app-capable" content="yes" />

    <link type="text/css" rel="stylesheet" href="css/example.css" />

	<SCRIPT src="../../../lib/shifty.js"></SCRIPT>
	<SCRIPT src="../../../lib/raphael.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery-1.8.1.min.js"></SCRIPT>

	<SCRIPT src="../../../src/draw2d.js"></SCRIPT>

<script type="text/javascript">

$(window).load(function () {

    
    // create the canvas for the user interaction
    //
    var canvas = new draw2d.Canvas("gfx_holder");

    var testData = [];
    for(var i=0;i<100;i++) {
       testData.push(Math.floor(Math.random() * 100));
    }
       
    var sparkline = new draw2d.shape.diagram.Sparkline(200,80);
    sparkline.setData(testData);
    canvas.addFigure( sparkline,100,60);
    canvas.addFigure(new draw2d.shape.basic.Label("draw2d.shape.diagram.Sparkline\nsimple to configure with some InputPort's and OutputPort's"),350,80);
    
    var pie = new draw2d.shape.diagram.Pie(80,80);
    pie.setData([30,60,122,4]);
    canvas.addFigure( pie,100,160);
    canvas.addFigure(new draw2d.shape.basic.Label("draw2d.shape.diagram.Pie\nsimple to configure with some InputPort's and OutputPort's"),350,180);
});
</script>

</head>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:1500px; height:1500px;-webkit-tap-highlight-color: rgba(0,0,0,0); ">
</div>

</body>
</html>
