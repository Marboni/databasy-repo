<html xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
<title></title>
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="viewport" content="width=device-width, minimum-scale=1.0" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <link type="text/css" rel="stylesheet" href="css/example.css" />
    <link type="text/css" rel="stylesheet" href="../../../css/contextmenu.css" />

	<SCRIPT src="../../../lib/shifty.js"></SCRIPT>
	<SCRIPT src="../../../lib/raphael.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery-1.8.1.min.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery-ui-1.8.23.custom.min.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery.layout.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery.autoresize.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery-touch_punch.js"></SCRIPT>
	<SCRIPT src="../../../lib/jquery.contextmenu.js"></SCRIPT>
	<SCRIPT src="../../../lib/rgbcolor.js"></SCRIPT>
	<SCRIPT src="../../../lib/canvg.js"></SCRIPT>
	<SCRIPT src="../../../lib/Class.js"></SCRIPT>
	<SCRIPT src="../../../lib/json2.js"></SCRIPT>
	<SCRIPT src="../../../src/draw2d.js"></SCRIPT>

	<SCRIPT src="MySlider.js"></SCRIPT>
	<SCRIPT src="MyPie.js"></SCRIPT>
	
<script type="text/javascript">

//Called from draw2d if everything is loaded 
//
$(window).load(function () {


     var canvas = new draw2d.Canvas("gfx_holder");

     var pie = new MyPie(200);
     var slider1 = new MySlider();
     var slider2 = new MySlider();
     var slider3 = new MySlider();

     canvas.addFigure(pie,420,160);
     canvas.addFigure(slider1,100,150);
     canvas.addFigure(slider2,100,250);
     canvas.addFigure(slider3,100,350);

	 // Create a Connection and connect he Start and End node
	 //
	 var c = new draw2d.Connection();
	 c.setSource(slider1.getPort("output0"));
	 c.setTarget(pie.getPort("input0"));
	 canvas.addFigure(c);

	 var c = new draw2d.Connection();
	 c.setSource(slider2.getPort("output0"));
	 c.setTarget(pie.getPort("input1"));
	 canvas.addFigure(c);

	 var c = new draw2d.Connection();
	 c.setSource(slider3.getPort("output0"));
	 c.setTarget(pie.getPort("input2"));
	 canvas.addFigure(c);

	 slider1.setValue(70);
     slider2.setValue(44);
     slider3.setValue(4);

     slider1.setColor(pie.COLORS[0]);
     slider2.setColor(pie.COLORS[1]);
     slider3.setColor(pie.COLORS[2]);

     ///////////////////////////////////////////////////////////////////// 
	 // JUST ADD SOME DOCU ELEMENTS ON THE SCREEN
	 ///////////////////////////////////////////////////////////////////// 
	 var msg = new draw2d.shape.note.PostIt("Simple experiment with 3 slider,\nConnections and a Pie chart.");
	 canvas.addFigure(msg, 20,20);
});

</script>

</head>

<body>
<div  onselectstart="javascript:/*IE8 hack*/return false" id="gfx_holder" style="width:1500px; height:1500px;-webkit-tap-highlight-color: rgba(0,0,0,0); ">
</div>


</body>
</html>
